name: Test

on:
  push:
    paths:
      - .github/workflows/main.yml
      - pyproject.toml
      - scipath/**
      - examples/**
      - tests/**

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@v4.0.0
        with:
          enable-cache: true

      - name: Run linter
        run: uvx ruff check

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@v4.0.0
        with:
          enable-cache: true

      - name: Run type checker
        run: uv run pyright

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', 3.11, 3.12, 3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false

      - name: Install uv
        uses: astral-sh/setup-uv@v4.0.0
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Run test(s)
        run: uv run pytest
